<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener - Shorten Your Links</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-link"></i>
                <h1>URL Shortener</h1>
            </div>
            <p class="tagline">Transform long URLs into short, shareable links</p>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- URL Shortening Form -->
            <section class="shorten-section">
                <div class="form-container">
                    <h2>Shorten Your URL</h2>
                    <form id="shortenForm" class="shorten-form">
                        <div class="input-group">
                            <label for="originalUrl">Enter your long URL:</label>
                            <input 
                                type="url" 
                                id="originalUrl" 
                                name="originalUrl" 
                                placeholder="https://www.example.com/very/long/url/path"
                                required
                            >
                        </div>
                        
                        <div class="input-group">
                            <label for="customAlias">Custom alias (optional):</label>
                            <input 
                                type="text" 
                                id="customAlias" 
                                name="customAlias" 
                                placeholder="my-custom-link"
                                pattern="[a-zA-Z0-9_-]{4,10}"
                                title="4-10 characters, letters, numbers, hyphens, and underscores only"
                            >
                        </div>
                        
                        <div class="input-group">
                            <label for="expiresAt">Expiration date (optional):</label>
                            <input 
                                type="datetime-local" 
                                id="expiresAt" 
                                name="expiresAt"
                            >
                        </div>
                        
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-compress-alt"></i>
                            Shorten URL
                        </button>
                    </form>
                </div>
            </section>

            <!-- Results Section -->
            <section id="resultsSection" class="results-section" style="display: none;">
                <div class="result-container">
                    <h3>Your Short URL is Ready!</h3>
                    <div class="result-content">
                        <div class="url-display">
                            <label>Short URL:</label>
                            <div class="url-box">
                                <input type="text" id="shortUrl" readonly>
                                <button id="copyBtn" class="btn btn-secondary">
                                    <i class="fas fa-copy"></i>
                                    Copy
                                </button>
                            </div>
                        </div>
                        
                        <div class="url-info">
                            <div class="info-item">
                                <span class="label">Original URL:</span>
                                <span id="originalUrlDisplay" class="value"></span>
                            </div>
                            <div class="info-item">
                                <span class="label">Short Code:</span>
                                <span id="shortCodeDisplay" class="value"></span>
                            </div>
                            <div class="info-item">
                                <span class="label">Created:</span>
                                <span id="createdAtDisplay" class="value"></span>
                            </div>
                            <div class="info-item" id="expiresAtItem" style="display: none;">
                                <span class="label">Expires:</span>
                                <span id="expiresAtDisplay" class="value"></span>
                            </div>
                        </div>
                        
                        <div class="action-buttons">
                            <button id="viewStatsBtn" class="btn btn-outline">
                                <i class="fas fa-chart-bar"></i>
                                View Analytics
                            </button>
                            <button id="shortenAnotherBtn" class="btn btn-outline">
                                <i class="fas fa-plus"></i>
                                Shorten Another
                            </button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Analytics Section -->
            <section id="analyticsSection" class="analytics-section" style="display: none;">
                <div class="analytics-container">
                    <h3>URL Analytics</h3>
                    <div class="analytics-content">
                        <div class="stats-grid">
                            <div class="stat-card">
                                <div class="stat-icon">
                                    <i class="fas fa-mouse-pointer"></i>
                                </div>
                                <div class="stat-info">
                                    <span class="stat-number" id="clickCount">0</span>
                                    <span class="stat-label">Total Clicks</span>
                                </div>
                            </div>
                            
                            <div class="stat-card">
                                <div class="stat-icon">
                                    <i class="fas fa-calendar-plus"></i>
                                </div>
                                <div class="stat-info">
                                    <span class="stat-date" id="createdDate">-</span>
                                    <span class="stat-label">Created Date</span>
                                </div>
                            </div>
                            
                            <div class="stat-card">
                                <div class="stat-icon">
                                    <i class="fas fa-clock"></i>
                                </div>
                                <div class="stat-info">
                                    <span class="stat-date" id="lastAccessed">-</span>
                                    <span class="stat-label">Last Accessed</span>
                                </div>
                            </div>
                            
                            <div class="stat-card">
                                <div class="stat-icon">
                                    <i class="fas fa-expand-arrows-alt"></i>
                                </div>
                                <div class="stat-info">
                                    <span class="stat-status" id="expirationStatus">-</span>
                                    <span class="stat-label">Status</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="analytics-actions">
                            <button id="refreshStatsBtn" class="btn btn-outline">
                                <i class="fas fa-sync-alt"></i>
                                Refresh Stats
                            </button>
                            <button id="backToResultsBtn" class="btn btn-outline">
                                <i class="fas fa-arrow-left"></i>
                                Back to Results
                            </button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Error Messages -->
            <div id="errorMessage" class="error-message" style="display: none;">
                <i class="fas fa-exclamation-triangle"></i>
                <span id="errorText"></span>
            </div>

            <!-- Success Messages -->
            <div id="successMessage" class="success-message" style="display: none;">
                <i class="fas fa-check-circle"></i>
                <span id="successText"></span>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2024 URL Shortener. Built with Node.js, Express, and MongoDB.</p>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
